<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Book Court Book Club" />
    <meta name="keywords" content="one, two, three" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Book Court Book Club</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/7730d7f743.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header id="aboutpage">
      <h1><a href="index.html" class="nav">Book Court Book Club</a></h1>
      <h2>Suggest A Book!</h1>
    </header>
  
  <section class="form-container">
   
    <div class=contact-form>

      <form method="post" action="https://forms.un-static.com/forms/7d2bbb06fc9ff16e29a9b6c2c051203ffbde84ac" class="form">
        <label for="name" class="visuallyhidden">Name: </label>
        &nbsp;
        <input name="name" type="text" placeholder="Name">
        <label for="email" class="visuallyhidden">Email: </label>
        <input name="email" type="email" placeholder="Email">
        <label for="comment" class="visuallyhidden">Comment: </label>
        <textarea name="comment" placeholder="What should we read next?" rows="5" cols="50"></textarea>
        <button type="submit" href="/">Submit</button>       
      </form>
      
    </div>

  </section>
