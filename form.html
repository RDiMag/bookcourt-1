<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Book Court Book Club" />
    <meta name="keywords" content="one, two, three" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Book Court Book Club</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/7730d7f743.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header id="aboutpage">
      <h1><a href="index.html" class="nav">Book Court Book Club</a></h1>
      <h2>Suggest A Book!</h1>
    </header>

  <section class="form-container">

    <div class=form>
      <form method="post" action="https://forms.un-static.com/forms/7d2bbb06fc9ff16e29a9b6c2c051203ffbde84ac" class="form">
        <div id="name">
          <label for="fname">First name:</label><br />
          <input type="text" id="fname" name="fname" /><br />
          <label for="lname">Last name:</label><br />
          <input type="text" id="lname" name="lname" /><br />
          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" /><br />
        </div>
        <div id="message"> 
          <label for="text">Message:</label></br />
          <textarea name="message" title="message" rows="4" cols="30">
          </textarea>
        </div>
      
        <input type="submit" id="submit" value="Submit" />
      </form>
      
    </div>
  </section>
